<html>
    <head>
        <title>
            Base Map page
        </title>
    </head>
    <body>
        <body>
            <svg id ="container" height="300" width="500">
                <g id="body" transform="translate(50,0)"></g>
            </svg> 
    </body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let body = d3.select("#body")
        d3.json("../Data/").then(showData)

        function showData(mapInfo) {
            let bodyHeight = 400
            let bodyWidth = 400

            let projection = d3.geoNaturalEarth1()
                .scale(50)
                .translate([bodyWidth/2,bodyHeight/2])

            let path = d3.geoPath()
                .projection(projection)

            body.selectAll("path")
                .data(mapInfo.features)
                .enter().append("path")
                .attr("d", d => path(d))
                .attr("stroke", "black")
                .attr("fill", "none")

        }

    </script>
</html>
